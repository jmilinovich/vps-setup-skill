# Nginx Site Configuration Template
# Copy this file and modify for your app
#
# Usage:
#   1. Copy to /etc/nginx/sites-available/your-app
#   2. Replace YOUR_DOMAIN, YOUR_PORT
#   3. Enable: ln -s /etc/nginx/sites-available/your-app /etc/nginx/sites-enabled/
#   4. Test: nginx -t
#   5. Reload: systemctl reload nginx
#   6. Get SSL: certbot --nginx -d YOUR_DOMAIN

# HTTP server (will be modified by Certbot for HTTPS)
server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN;

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$host$request_uri;

    location / {
        proxy_pass http://localhost:YOUR_PORT;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

